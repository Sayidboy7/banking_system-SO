<!DOCTYPE html>
<html>
<head>
	<title>Card View | {{ account.login_name }}</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
	<style type="text/css">
		body {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			margin-top: 150px;
			background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
			background-size: cover;
			background-position: center;
		}
	</style>
</head>
<body>

	<div style="width: 400px; height: 250px; background: linear-gradient(135deg, #1e3c72, #2a5298); border-radius: 15px; padding: 20px; color: white; font-family: Arial, sans-serif; box-shadow: 0 10px 20px rgba(0,0,0,0.2); position: relative; overflow: hidden;">
    <!-- Bank nomi (chap tepada) -->
    <div style="position: absolute; top: 20px; left: 20px; font-size: 18px; font-weight: bold;">
        {{ account.bank.name }} Bank
    </div>
    <div style="position: absolute; top: 60px; left: 20px;">
        <img src="/static/images/card-chip.jpg/" width="40px"><img width="35px" style="font-weight: bold; margin-left: 10px" src="/static/images/nfc.png">
    </div>
    <!-- Karta turi (o'ng tepada) -->
    <div style="position: absolute; top: 20px; right: 20px;">
    	{% if type %}
        <img src="{{ url_for('static', filename='images/type_images/' + type.photo) }}" width="70px" height="40px" style=" object-fit: cover; border-radius: 5px">
    	{% else %}
    	<img src="..">
    	{% endif %}
    </div>
    
    <!-- Login nomi -->
    <div style="position: absolute; top: 110px; left: 30px; font-size: 18px; font-weight: 700">
        {% if account.full_name %}
        	{{ account.full_name }}
        {% else %}
        	{{ account.login_name }}
        {% endif %}
    </div>
    
    <!-- Sana (o'rtada) -->
    <div style="position: absolute; top: 150px; left: 50px; font-size: 15px; font-weight: bold">
        {{ time.strftime('%Y')[-2:] }}/{{ time.strftime('%m') }}
    </div>
    
    <!-- Karta raqami (4 tadan bo'laklangan) -->
    <div style="position: absolute; bottom: 40px; left: 20px; font-size: 18px; letter-spacing: 1px;">
        {{ account_number[:4] }} {{ account_number[4:8] }} {{ account_number[8:] }}
    </div>
    
    <!-- Dekorativ elementlar -->
    <div style="position: absolute; bottom: 20px; right: 20px; width: 60px; height: 40px; background-color: rgba(255,255,255,0.2); border-radius: 5px;"></div>
    <div style="position: absolute; top: -50px; right: -50px; width: 150px; height: 150px; background-color: rgba(255,255,255,0.1); border-radius: 50%;"></div>
</div>

</body>
</html>
